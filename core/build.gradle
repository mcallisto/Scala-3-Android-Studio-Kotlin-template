plugins {
    id 'scala'
}

dependencies {
    implementation 'org.scala-lang:scala3-library_3:3.6.3'
    implementation 'com.softwaremill.sttp.client4:okhttp-backend_3:4.0.0-RC1'
    implementation 'com.softwaremill.sttp.client4:upickle_3:4.0.0-RC1'
